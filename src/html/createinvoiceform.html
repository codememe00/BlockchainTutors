<div id="createinvoiceform">
    <p id="their_name">Looks like you need metamask</p>
    <p>Please create your invoice below:</p>
    <form action="javascript:GatherInvoiceData()">
        To (Please put ETH address):
        <input type="text" id="invoice_to">
        <br> 
        Amount in ETH:
        <input type="number" id="invoice_amount">
        <br> 
        Note:
        <input type="text" id="invoice_note">
        <br> 
        Submit:
        <input type="button" value="Send To Blockchain" onclick="javascript:GatherInvoiceData()">
        <br>
    </form>
</div>
